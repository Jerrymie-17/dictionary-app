<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
    <main class="app">
        <!-- Header -->
        <header class="header">
            <h1><i class="fa-solid fa-spell-check"></i>Dictionary</h1>
            <p>Search for any word and get its definition, synonyms, and antonyms.</p>
        </header>
        <!-- Search Section-->
        <section class="search-section">
            <input type="text" id="searchInput" placeholder="Enter a word...">
            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </section>
        <!-- Results Section-->
        <section class="results-section">
            <p class="placeholder">Your results will appear here...</p>
            <div id="results"></div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2026 Dictionary App. All rights reserved.</p>
            <p>Developed by Jerrymie/DukeTheProgrammer</p>
        </footer>
    </main>
</body>

</html>
